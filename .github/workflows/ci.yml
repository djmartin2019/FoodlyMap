name: CI

on:
  push:
    branches: [staging]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
        env:
          # Safe fallbacks for CI builds (no secrets required)
          VITE_SUPABASE_URL: "http://localhost"
          VITE_SUPABASE_ANON_KEY: "dummy"
          VITE_SENTRY_DSN: ""
          VITE_MAPBOX_TOKEN: "dummy"
